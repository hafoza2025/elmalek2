<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Tag ElMalek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            margin-bottom: 5px;
        }

        .login-header small {
            color: #999;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            color: #666;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .toggle-password:hover {
            background: #f1f5f9;
            color: #333;
        }

        .form-options {
            margin-bottom: 25px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .checkbox-container input {
            margin-left: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #fecaca;
            display: none;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
        }

        .demo-users {
            margin: 15px 0;
        }

        .demo-user-btn {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .demo-user-btn:hover {
            background: #e5e7eb;
        }

        .system-info {
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
        }

        .system-info p {
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">🏷️</div>
                <h1>Tag ElMalek</h1>
                <p>نظام إدارة المبيعات والاتفاقات المتقدم</p>
                <small>الإصدار 2.2 - نظام أمان محسن</small>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم"
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>

                <div id="loginError" class="login-error"></div>
            </form>

            <div class="login-footer">
                <p>المستخدمون الافتراضيون للتجربة:</p>
                <div class="demo-users">
                    <button class="demo-user-btn" onclick="fillDemoUser('admin', 'admin123')">
                        <i class="fas fa-crown"></i> مدير (admin/admin123)
                    </button>
                    <button class="demo-user-btn" onclick="fillDemoUser('manager', 'manager123')">
                        <i class="fas fa-user-tie"></i> مدير فرعي (manager/manager123)
                    </button>
                    <button class="demo-user-btn" onclick="fillDemoUser('employee', 'emp123')">
                        <i class="fas fa-user"></i> موظف (employee/emp123)
                    </button>
                </div>

                <div class="system-info">
                    <p><i class="fas fa-shield-alt"></i> نظام آمن مع إدارة المستخدمين</p>
                    <p><i class="fas fa-clock"></i> ${new Date().toLocaleDateString('ar-EG')}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = [
            {
                id: 'admin_001',
                username: 'admin',
                password: 'admin123',
                fullName: 'المدير العام',
                role: 'admin',
                permissions: ['*']
            },
            {
                id: 'manager_001',
                username: 'manager',
                password: 'manager123',
                fullName: 'مدير فرعي',
                role: 'manager',
                permissions: [
                    'view_all', 'add_sale', 'edit_sale', 'delete_sale',
                    'add_customer', 'edit_customer', 'delete_customer',
                    'add_product', 'edit_product', 'add_contract',
                    'edit_contract', 'adjust_stock', 'view_reports',
                    'export_data'
                ]
            },
            {
                id: 'employee_001',
                username: 'employee',
                password: 'emp123',
                fullName: 'موظف مبيعات',
                role: 'employee',
                permissions: [
                    'view_sales', 'add_sale', 'edit_own_sale',
                    'view_customers', 'add_customer', 'edit_customer',
                    'view_products', 'view_contracts', 'basic_reports'
                ]
            }
        ];

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function fillDemoUser(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                showError('يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }

            const user = users.find(u =>
                u.username.toLowerCase() === username.toLowerCase() &&
                u.password === password
            );

            if (!user) {
                showError('اسم المستخدم أو كلمة المرور غير صحيحة');
                return;
            }

            // Create session
            const sessionData = {
                userId: user.id,
                username: user.username,
                fullName: user.fullName,
                role: user.role,
                permissions: user.permissions,
                loginTime: Date.now(),
                expiresAt: rememberMe ?
                    Date.now() + (30 * 24 * 60 * 60 * 1000) : // 30 days
                    Date.now() + (8 * 60 * 60 * 1000) // 8 hours
            };

            localStorage.setItem('tagelmalek_session', JSON.stringify(sessionData));

            // Redirect to main system
            window.location.href = 'index.html';
        });

        // Auto-focus username field
        setTimeout(() => {
            document.getElementById('username').focus();
        }, 500);

        // Check if already logged in
        const session = localStorage.getItem('tagelmalek_session');
        if (session) {
            const sessionData = JSON.parse(session);
            if (sessionData.expiresAt > Date.now()) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
